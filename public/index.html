<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>choco-chat - ルール</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 18px;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .rules-section {
      margin-bottom: 40px;
    }

    .rules-section h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rule-item {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      line-height: 1.6;
    }

    .rule-item strong {
      color: #667eea;
      font-size: 16px;
    }

    .rule-description {
      color: #555;
      margin-top: 5px;
      font-size: 14px;
    }

    .footer {
      background: #f8f9fa;
      padding: 30px 40px;
      text-align: center;
      color: #666;
    }

    .chat-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .chat-link:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .icon {
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }

      .header h1 {
        font-size: 28px;
      }

      .rules-section h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>choco-chat</h1>
      <p>このチャットのルール</p>
    </div>

    <div class="content">
      <div class="rules-section">
        <h2><span class="icon">⚠️</span>重要なルール</h2>

        <div class="rule-item">
          <strong>あらしは即BAN</strong>
          <div class="rule-description">
          えっとね、ここの管理者があなたの発言とかによって荒らしかどうか見極めるよ
          </div>
        </div>

        <div class="rule-item">
          <strong>下ネタもだめだよ</strong>
          <div class="rule-description">
          不快な思いをする人いるからね～　banさせてもらうかも♪
          </div>
        </div>

        <div class="rule-item">
          <strong>アカウントの作成について</strong>
          <div class="rule-description">
         ん～と、banされたからってアカウント作り直して入ろうとしないでね♪<br>
            同一人物かどうかこっちは見極められるから 
          </div>
        </div>
      </div>

    <div class="footer">
      <p>ため口でいいよ～　</p>
      <p>ここの人はみんな優しいから遠慮なくしゃべってね</p>
      <a href="/chat" class="chat-link">チャットに進む</a>
    </div>
  </div>
  <script>
    // 3秒後に自動的にチャット画面へ遷移する
    setTimeout(() => {
      window.location.href = '/chat';
    }, 3000);
  </script>
</body>
</html>
